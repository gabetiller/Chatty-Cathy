
<div class="container">
  <div class="row">
    <div class="rooms col-md-6">
      <h1 class="hero-title">{{home.heroTitle}}</h1>
      <div>
        <button class="btn btn-outline-black btn-md" style="font-size:1rem;" style type="button" ng-click="home.openModal()">Add a Room</button>
      </div>
      <div class="room-list">
        <ul class="list-unstyled" ng-repeat="currentRoom in home.rooms">
          <li>
            <a class ="room-name" ng-click="home.setActiveRoom(currentRoom)">{{ currentRoom.$value }}</a>
          </li>
        </ul>
      </div>
    </div>
      <div class="col-md-6">
         <h3 class="room-name-header" style="
    margin-top: 25px;">Room</h3>
         <h2>{{ home.currentRoom.$value }}</h2>
            <div class="messages" ng-repeat="currentMessage in home.allTheMessages">
              <p class="alternative_cls"><b>Username:</b> {{ currentMessage.username }}</p>
              <p class="alternative_cls"><b>Message:</b> {{ currentMessage.content }}</p>
            </div>
            <form class="form-inline"ng-submit="home.submitMessage()">
                <div>
                  <div ng-show="home.currentRoom.$value != null"   class="input-group">
                      <input type="text" ng-model="home.newMessage" class="form-control" placeholder="Type your message here..." required>
                      <span class="input-group-btn">
                        <button class="btn btn-outline-primary btn-md"type="submit" class="btn btn-primary" type="button">Send</button>
                      </span>
                  </div>
                </div>
           </form>
           <div class="col-md-2">
              <h3 class="room-name-header" style ="font-size:7rem;">{{ home.newMessage }}</h3>
           </div>
      </div>
  </div>
</div>
