
<section class="chat-rooms-content container clearfix" >
    <div class="rooms col-md-2">
      <h1 class="hero-title">{{home.heroTitle}}</h1>
      <div class="room-list">
        <ul ng-repeat="currentRoom in home.rooms">
          <li>
            <a class ="room-name" ng-click="home.activeRoom(currentRoom)">{{currentRoom.$value}}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
         <button type="button" class="btn-default" ng-click="home.openModal()"><b>New Room</b></button>
      </div>
      <div class="container">
          <div class="col-md-3">
             <h3 class="room-name-header">{{ currentRoom.$value }}</h3>
          </div>
      </div>
    </div>
  </section>
