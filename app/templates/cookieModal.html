<main class="modal-view">
    <div class="modal-content">
      <div class="modal-header">
          <h3 class="modal-title">Create A User Name</h3>
      <form ng-submit="cookie.addUser()" class="container-fluid">
          <div class="modal-name-input">
              <input type="text" ng-model="cookie.newUsername" placeholder="John Doe" required>
          </div>
          <div class="modal-buttons">
              <button class="btn btn-outline-primary btn-lg" type="submit">Set Username</button>
        </div>

     </form>
     </div>
   </div>
</main>
