
<main class="modal-view">
    <div class="modal-content">
      <div class="modal-header">
          <h3 class="modal-title">Create A New Room</h3>
      <form ng-submit="room.addRoom()" class="container-fluid">
          <div class="modal-name-input">
              <input type="text" ng-model="room.newRoomName" placeholder="Room 1">
          </div>
          <div class="modal-buttons">
              <button class="btn btn-outline-primary btn-lg" type="submit" ng-click="room.closeModal()"  >Add Room</button>
              <button class="btn btn-outline-primary btn-lg"type="button">Cancel</button>
        </div>

     </form>
     </div>
   </div>
</main>
